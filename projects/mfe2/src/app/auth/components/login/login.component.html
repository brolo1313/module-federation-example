<div class="d-flex justify-content-around">
  <div class="d-flex flex-column">
    <h5>Get values at shell store</h5>

    <div *ngFor="let name of names$ | async">
      <ul>
        <li>{{ name }}</li>
      </ul>
    </div>
  </div>

  <div class="d-flex flex-column">
    <h5>Get values at mfe2 store</h5>

    <div *ngFor="let name of mfe2Values$ | async">
      <ul>
        <li>{{ name }}</li>
      </ul>
    </div>
  </div>
</div>
